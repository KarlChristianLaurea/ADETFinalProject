<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UlamAlam</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">UlamAlam</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section id="recipe-form">
      <h2>Generate Your Ulam Recipe</h2>
      <form id="ulamForm">
        <fieldset>
          <legend>Protein</legend>
          <div class="protein-container">
            <label>
              <input type="checkbox" name="protein" value="Chicken" /> Chicken
              <img
                src="/ingredients/chicken.jpg"
                alt="Chicken"
                class="food-img"
                data-food="Chicken"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Beef" /> Beef
              <img
                src="/ingredients/beef.jpg"
                alt="Beef"
                class="food-img"
                data-food="Beef"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Pork" /> Pork
              <img
                src="/ingredients/pork.jpg"
                alt="Pork"
                class="food-img"
                data-food="Pork"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Fish" /> Fish
              <img
                src="/ingredients/fish.jpg"
                alt="Fish"
                class="food-img"
                data-food="Fish"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Shrimp" /> Shrimp
              <img
                src="/ingredients/shrimp.jpg"
                alt="Shrimp"
                class="food-img"
                data-food="Shrimp"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Tofu" /> Tofu
              <img
                src="/ingredients/tofu.jpg"
                alt="Tofu"
                class="food-img"
                data-food="Tofu"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Eggs" /> Eggs
              <img
                src="/ingredients/egg.jpg"
                alt="Eggs"
                class="food-img"
                data-food="Eggs"
              />
            </label>
            <label>
              <input type="checkbox" name="protein" value="Cheese" /> Cheese
              <img
                src="/ingredients/cheese.jpg"
                alt="Cheese"
                class="food-img"
                data-food="Cheese"
              />
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Vegetables</legend>
          <div class="vegetables-container">
            <label>
              <input type="checkbox" name="vegetables" value="Carrots" />
              Carrots
              <img
                src="/ingredients/carrots.jpg"
                alt="Carrots"
                class="food-img"
                data-food="Carrots"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Peppers" />
              Peppers
              <img
                src="/ingredients/peppers.jpg"
                alt="Peppers"
                class="food-img"
                data-food="Peppers"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Mushrooms" />
              Mushrooms
              <img
                src="/ingredients/mushrooms.jpg"
                alt="Mushrooms"
                class="food-img"
                data-food="Mushrooms"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Onions" /> Onions
              <img
                src="/ingredients/onions.jpg"
                alt="Onions"
                class="food-img"
                data-food="Onions"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Tomatoes" />
              Tomatoes
              <img
                src="/ingredients/tomatoes.jpg"
                alt="Tomatoes"
                class="food-img"
                data-food="Tomatoes"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Cabbage" />
              Cabbage
              <img
                src="/ingredients/cabbage.jpg"
                alt="Cabbage"
                class="food-img"
                data-food="Cabbage"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Potatoes" />
              Potatoes
              <img
                src="/ingredients/potatoes.jpg"
                alt="Potatoes"
                class="food-img"
                data-food="Potatoes"
              />
            </label>
            <label>
              <input type="checkbox" name="vegetables" value="Eggplant" />
              Eggplant
              <img
                src="/ingredients/eggplant.jpg"
                alt="Eggplant"
                class="food-img"
                data-food="Eggplant"
              />
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Condiments</legend>
          <div class="condiments-container">
            <label>
              <input type="checkbox" name="condiments" value="Soy Sauce" /> Soy
              Sauce
              <img
                src="/ingredients/soy sauces.jpg"
                alt="Soy Sauce"
                class="food-img"
                data-food="Soy Sauce"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Vinegar" />
              Vinegar
              <img
                src="/ingredients/vinegar.jpg"
                alt="Vinegar"
                class="food-img"
                data-food="Vinegar"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Ketchup" />
              Ketchup
              <img
                src="/ingredients/ketchup.jpg"
                alt="Ketchup"
                class="food-img"
                data-food="Ketchup"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Mustard" />
              Mustard
              <img
                src="/ingredients/mustard.jpg"
                alt="Mustard"
                class="food-img"
                data-food="Mustard"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Fish Sauce" />
              Fish Sauce
              <img
                src="/ingredients/fish sauce.jpg"
                alt="Fish Sauce"
                class="food-img"
                data-food="Fish Sauce"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Mayonnaise" />
              Mayonnaise
              <img
                src="/ingredients/mayonnaise.jpg"
                alt="Mayonnaise"
                class="food-img"
                data-food="Mayonnaise"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Hot Sauce" /> Hot
              Sauce
              <img
                src="/ingredients/hot sauce.jpg"
                alt="Hot Sauce"
                class="food-img"
                data-food="Hot Sauce"
              />
            </label>
            <label>
              <input type="checkbox" name="condiments" value="Oyster Sauce" />
              Oyster Sauce
              <img
                src="/ingredients/oyster sauce.png"
                alt="Oyster Sauce"
                class="food-img"
                data-food="Oyster Sauce"
              />
            </label>
          </div>
        </fieldset>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-warning btn-md">
            Generate Recipe
          </button>
        </div>
      </form>
      <div id="recipeResult"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
